<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="pat.png" alt="pogi guy">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Michael Patrick Escalambre</div>
    <div class="about">Student Programmer</div>
    <div class="social-icons">
      <a href="https://www.facebook.com/michaelpatrick.reyes?mibextid=ZbWKwL" class="Fb"><i class="fab fa-Facebook-f"></i></a>
      <a href="https://x.com/_escalambre?s=09" class="Twitter"><i class="fab fa-Twitter"></i></a>
      <a href="https://github.com/kiroVal" class="Ghub"><i class="fab fa-Githib"></i></a>
      <a href="https://www.linkedin.com/in/michael-patrick-escalambre-b8ab91237/" class="Linkedin"><i class="fab fa-Linkedin"></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Add Me</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>10.10k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>20.03k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.10k</span>
      </div>
    </div>
  </div>
</body>
</html>
