<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBPROG | SS221 Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
 <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="pat.png" alt="pogi guy">
      </div>
    </div>
    <div class="name">Michael Patrick Escalambre</div>
    <div class="about">Student Programmer</div>
    <div class="social-icons">
   <a href="https://www.facebook.com/michaelpatrick.reyes?mibextid=ZbWKwL" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com/_escalambre?s=09" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com/kiroVal" class="github"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/michael-patrick-escalambre-b8ab91237/" class="linkedin"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="buttons">
      <button>Get Started</button>
    </div>
    <div class="social-share">
      <div class="row" id="heart">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>10.10k</span>
      </div>
      <div class="row" id="like">
        <i class="far fa-like"></i>
        <i class="icon-2 fas fa-like"></i>
        <span>20.03k</span>
      </div>
      <div class="row" id="share">
        <i class="fas fa-share"></i>
      </div>
    </div>
  </div>

  <script>
    const savedStates = JSON.parse(localStorage.getItem('reactionStates')) || {};

    for (const key in savedStates) {
      const icon = document.getElementById(key);
      if (icon) {
        icon.classList.toggle('reacted', savedStates[key]);
      }
    }

    function handleReactionClick(event) {
      const targetId = event.currentTarget.id;
      const targetIcon = document.getElementById(targetId);

      targetIcon.classList.toggle('reacted');

      savedStates[targetId] = targetIcon.classList.contains('reacted');
      localStorage.setItem('reactionStates', JSON.stringify(savedStates));
    }

    const rows = document.querySelectorAll('.social-share .row');
    rows.forEach(row => row.addEventListener('click', handleReactionClick));
  </script>
</body>
</html>
